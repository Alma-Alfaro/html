<!DOCTYPE html>
<html>

<head>
    <title>IMC</title>
    <meta charset="utf-8">
</head>

<body>
    <div>
        <label>Peso: </label>
        <input type="number" name="" id="nombre">
    </div>

    <div>
        <label>Altura: </label>
        <input type="number" name="" id="escuela">
    </div>

    <div>
        <input type="button" onclick="saludar();" name="" value="calcular">
    </div>

    <h1 id="resultado"></h1>

    <script type="text/javascript">
        function saludar() {
            let peso = parseFloat(document.getElementById("nombre").value)
            let altu = parseFloat(document.getElementById("escuela").value)
            let resultado = document.getElementById("resultado")

            let IMC = peso / Math.pow(altu, 2)
            let grupo = 0
            if (IMC > 30) {
                grupo = "Obesidad"
            } else if (IMC > 25) {
                grupo = "Sobrepeso"
            } else if (IMC > 18.5) {
                grupo = "Normal"
            } else {
                grupo = "Bajo peso"
            }


            resultado.innerText = "Su IMC : " + IMC + "\nUsted pertenece al grupo : " + grupo
        }
    </script>
</body>

</html>
